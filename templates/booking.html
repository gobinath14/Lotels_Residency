{% block content %}

<form id="bookingForm" method="post" action="{% url 'booking' %}">
    {% csrf_token %}
    <div class="row g-3">
        <div class="col-md-6">
            <div class="form-floating">
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                <label for="name">Your Name</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating">
                <input type="text" class="form-control" id="number" name="number" placeholder="Your Name" required>
                <label for="number">phone number</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                <label for="email">Your Email</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating date" id="date3" data-target-input="nearest">
                <input type="date" class="form-control" id="checkin" name="checkin" placeholder="Check In" required>
                <label for="checkin">Check In</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating date" id="date4" data-target-input="nearest">
                <input type="date" class="form-control" id="checkout" name="checkout" placeholder="Check Out" required>
                <label for="checkout">Check Out</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating">
                <select class="form-select" id="select1" name="adults" required>
                    <option value="1">Adult 1</option>
                    <option value="2">Adult 2</option>
                    <option value="3">Adult 3</option>
                </select>
                <label for="select1">Select Adult</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating">
                <select class="form-select" id="select2" name="children" required>
                    <option value="0">No Child</option>
                    <option value="1">Child 1</option>
                    <option value="2">Child 2</option>
                    <option value="3">Child 3</option>
                </select>
                <label for="select2">Select Child</label>
            </div>
        </div>
        <div class="form-floating">
            <select class="form-select" id="select3" name="room_type" required onchange="updateAmount()">
                <option value="" disabled selected>Select A Room</option>
                <option value="Standard" data-amount="1500">Standard</option>
                <option value="Deluxe" data-amount="1800">Deluxe</option>
                <option value="Suite" data-amount="3500">Suite</option>
            </select>
            <label for="select3">Select A Room</label>
        </div>

        <div class="form-floating">
            <select class="form-select" id="roomNumber" name="room_number" required>
                <option value="" disabled selected>Select Room Number</option>
            </select>
            <label for="roomNumber">Room Number</label>
        </div>

        <div class="form-floating">
            <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount" readonly>
            <label for="amount">Amount</label>
        </div>

        <div class="col-12">
           <div class="form-floating">
             <textarea class="form-control" id="address" name="address" placeholder="Address" style="height: 100px" required></textarea>
             <label for="address">Address</label>
           </div>
        </div>


        <div id="availabilityStatus"></div> <!-- Add a status element for room availability -->
        <div class="col-12">
            <button id="submitBtn" class="btn btn-primary w-100 py-3" type="submit">Book Now</button>
        </div>
    </div>
</form>



<script>
    document.addEventListener("DOMContentLoaded", function() {
        const roomNumberSelect = document.getElementById("roomNumber");
        const availabilityStatus = document.getElementById("availabilityStatus");
        const amountInput = document.getElementById("amount");

        document.getElementById("select3").addEventListener("change", function() {
            const roomType = this.value;
            roomNumberSelect.innerHTML = ""; // Clear existing options

            let roomRangeStart, roomRangeEnd, roomAmount;
            if (roomType === "Standard") {
                roomRangeStart = 101;
                roomRangeEnd = 110;
                roomAmount = 1500;
            } else if (roomType === "Deluxe") {
                roomRangeStart = 201;
                roomRangeEnd = 210;
                roomAmount = 1800;
            } else if (roomType === "Suite") {
                roomRangeStart = 301;
                roomRangeEnd = 302;
                roomAmount = 3500;
            }

            for (let i = roomRangeStart; i <= roomRangeEnd; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.textContent = "Room " + i;
                roomNumberSelect.appendChild(option);
            }

            // Update amount input
            amountInput.value = roomAmount;
        });

        const checkoutInput = document.getElementById('checkout');
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        const currentDate = yyyy + '-' + mm + '-' + dd;

        checkoutInput.setAttribute("min", currentDate); // Set minimum date as current date

        checkoutInput.addEventListener('change', function() {
            const selectedDate = checkoutInput.value;
            if (selectedDate === currentDate) {
                availabilityStatus.innerHTML = "Rooms are available for today.";
            } else {
                availabilityStatus.innerHTML = "Rooms may be available for the selected date.";
            }
        });

        const bookingForm = document.getElementById('bookingForm');
        const submitBtn = document.getElementById('submitBtn');

        bookingForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            // Send AJAX request to check room availability
            fetch("{% url 'check_availability' %}", {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.available) {
                    // If room is available, submit the form
                    bookingForm.submit();
                } else {
                    // If room is not available, display error message
                    availabilityStatus.innerHTML = "The room is not available for the selected dates.";
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    });
</script>
